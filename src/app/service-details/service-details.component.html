<table class="table">
    <thead>
        <tr>
            <th scope="col">ServiceName</th>
            <th scope="col">ResourceGroup</th>
            <th scope="col">Cost</th>
            <th scope="col">Date</th>
            <th scope="col">UnitOfMeasure</th>
            <th scope="col">Location</th>
            <th scope="col">Tags</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of serviceDetails">
            <th scope="row">{{data.ServiceName}}</th>
            <td>{{data.ResourceGroup}}</td>
            <td>{{data.Cost}}</td>
            <td>{{data.Date}}</td>
            <td>{{data.UnitOfMeasure}}</td>
            <td>{{data.Location}}</td>
            <td>{{getTags(data.Tags)}}</td>
        </tr>
    </tbody>
</table>
